# params.yaml

ingestion:
  input: "data/donnees_synthetiques.csv"
  output: "data/raw/ingested_data.csv"

preprocessing:
  input: "data/observations.csv"
  output: "data/processed/preprocessed_data.csv"


train:
  input: "data/processed/preprocessed_data.csv"
  mlflow_tracking_uri: "https://dagshub.com/SamMebarek/rakuten-mlops.mlflow"
  experiment_name: "DynamicPricing"
  test_size: 0.2
  random_state: 17

  param_dist:
    n_estimators_min: 50
    n_estimators_max: 200
    learning_rate_min: 0.01
    learning_rate_max: 0.2
    max_depth_min: 3
    max_depth_max: 7
    subsample_min: 0.6
    subsample_max: 1.0
    colsample_bytree_min: 0.6
    colsample_bytree_max: 1.0
    gamma_min: 0.0
    gamma_max: 0.3
